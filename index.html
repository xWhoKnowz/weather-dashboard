<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./assets/style.css">
</head>

<header class="header">
    <h1>Weather Dashboard</h1>
</header>
<main class="d-flex">
    <aside class="col-3">
        <form id="userInput" class="form d-flex">
        <input class="form-control" list="datalistOptions" id="cities" placeholder="Enter a city to search.">
        <datalist id="datalistOptions">
            <option value="San Francisco">
            <option value="New York">
            <option value="Seattle">
            <option value="Los Angeles">
            <option value="Chicago">
        </datalist>
        <button class="btn btn-primary">Submit</button>
      </form>
      <ul class="buttons d-flex flex-column"></ul>
    </aside>
    <section id="hidden" class="col-9 d-flex flex-wrap">
        <div class="card text-bg-primary mb-3 col-12">
            <div id="date"></div>
            <div class="card-body">
              <img id="weather">
              <p id="temp"></p>
              <p id="wind"></p>
              <p id="humid"></p>
            </div>
          </div>

          <div class="card text-bg-primary mb-3 col-lg col-md-12 col-sm-12 col-12" style="max-width: 18rem;">
            <div class="date"></div>

          </div>
